                <a href="https://stackoverflow.com/users/20512345/mohamed-maher" target="_blank"><img src="https://img.shields.io/badge/Stack%20overflow-FE7A16?logo=stack-overflow&logoColor=white" alt="stackoverflow" data-canonical-src="https://img.shields.io/badge/Stack%20overflow-FE7A16?logo=stack-overflow&logoColor=white" style="max-width: 100%;"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('data.json', function (data) {
                let website = '';
                $.each(data['websites'], function (key, value) {
                    website += `<div class="col-md-3 col-xs-6">
                        <a href="`+value.link+`" target="_blank">
                            <div class="project-box" style="background-color: `+value.color+`">
                                <div class="project-img">
                                    <img class="img-responsive" src="`+value.logo+`" />
                                </div>
                                <p class="project-name" style="color: `+value.font_color+`">`+value.name+`</p>
                            </div>
                        </a>
                    </div>`;
                });
                $('#container').append(website);
            });
        });
    </script>
</body>
